<!DOCTYPE html>
<html>

<head>
    <title>.gitignore to .p4ignore Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>.gitignore to .p4ignore Converter</h1>
    <div class="container">
        <textarea id="gitignore-input" placeholder="Paste your .gitignore content here"></textarea>
        <button id="convert-button">Convert</button>
        <textarea id="p4ignore-output" readonly placeholder=".p4ignore output will appear here"></textarea>
    </div>
    <script src="https://unpkg.com/xregexp/xregexp-all.js"></script>
    <script src="script.js"></script>
</body>

</html>
