<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>Jase.town</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a0133, #240b36, #3e1f47);
            color: #ff71ce;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px #01cdfe;
            color: #b967ff;
        }

        .pixel-art {
            font-size: 2em;
            margin: 20px 0;
            color: #fffb96;
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .link-button {
            background: linear-gradient(45deg, #ff71ce, #b967ff);
            color: #fffb96;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border-radius: 5px;
        }

        .link-button:hover {
            background: linear-gradient(45deg, #b967ff, #01cdfe);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #fffb96;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .pixel-art {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Jase Lindgren</h1>
        <p>Welcome to my digital space! I'm Jase, a pipeline developer and Perforce Sr. Solutions Engineer passionate
            about VFX, gaming, virtual production and audio.</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/jaselindgren/" class="link-button">LinkedIn</a>
            <a href="https://github.com/jase-perf" class="link-button">GitHub</a>
            <a href="mailto:jlindgren@perforce.com" class="link-button">Perforce Email</a>
        </div>
        <p>Let's connect and create something awesome together!</p>
    </div>
</body>

</html>
